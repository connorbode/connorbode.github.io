---
layout: default
---

<article class="post">
  <h2>{{ page.title }}
    <time datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: '%A %B %-d, %Y' }}</time>
  </h2>
  <ul class="tags">

    {% for tag in page.tags %}
    <li>{{tag}}</li>
    {% endfor %}

  </ul>

  {{ content }}
</article>

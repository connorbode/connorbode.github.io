---
layout: default
---

<article class="post">
  <h2>{{ page.title }}</h2>
  <time datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date_to_long_string }}</time>
  <ul class="tags">

    {% for tag in page.tags %}
    <li>{{tag}}</li>
    {% endfor %}

  </ul>

  {{ content }}
</article>

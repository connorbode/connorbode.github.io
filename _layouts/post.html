---
layout: default
---

<article class="single row gutters">
  <time class="published" datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date_to_long_string }}</time>
  <h2 class="title">{{ page.title }}</h2>

  <div class="badges">
    {% for tag in page.tags %}<span class="badge">{{tag}}</span>{% endfor %}
  </div>

  {{ content }}
</article>
